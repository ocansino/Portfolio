<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Login</title>
    <link rel="stylesheet" href="loginStyles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="options-container">
                    <div class="options">
                        <h1>Sample Login Page</h1>
                        <p>This is a simple login page to showcase a design idea I had.</p>
                    
                    
                    </div>
            </div>
            
            
            
                
            
            <div class="setup-container">
                    <div class="setup">
                       <h2>Welcome</h2>
                        <ul>
                        <li>Don't have an account? Don't worry you can't make one. Just input random stuff.</li>
                        </ul>
                       <div class="login-box">
                        <form>
                        <div class="textbox">
                            <input type="text" placeholder="Username" name="username" required>
                        </div>
                        <div class="textbox">
                            <input type="password" placeholder="Password" name="password" required>
                        </div>
                        <button onclick="location.href='menu.html'" type="submit" class="btn">Login</button>
                        </form>
                        </div> 
                    </div>
            </div>
            
        </div>
        
            
        
    </div>
    
    <script src="loginScripts.js"></script>
</body>
</html>
